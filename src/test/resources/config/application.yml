spring:
    application:
        name: hlr
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
    jackson:
        serialization:
            indent_output: true
        default-property-inclusion: non_null

server:
    port: 10344
    address: localhost

info:
    project:
        version: #project.version#

